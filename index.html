<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Dice Game</title>
</head>
<body>
    <section class="section1">
        <div class="dice-title text-center p-5">Player One Won</div>
    </section>
    <section>
        <div class="grid d-flex justify-content-center">
            <div class="row">
            <div class="col-6">
                <div class="player1 text-center">Player one</div>
                <div>
                <img id="player1dice" class="mt-5" src="Images/1.png" alt="">
                </div>
            </div>
            <div class="col-6">
                <div class="player2 text-center">Player Two</div>
                <div>
                <img id="player2dice" class="mt-5" src="Images/1.png" alt="">
                </div>
            </div>
            </div>
        </div>
    </section>
    <section>
        <div class="play-again justify-content-center text-center p-5">
            <button id="againbtn" class="pushable"><span class="front">Play again</span></button>
        </div>
    </section>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="java.js"></script>
</body>
</html>
